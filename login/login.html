<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../assets/css/login-style.css">
    <link rel="stylesheet" href="../assets/css/login-box.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>
<body>
   <form action="../login/validacion.php" method="POST">
   <h1 class="animate__animated animate__backInLeft">Conce Música</h1>
   <p>Correo electronico <input required type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]" title="Inserte un email válido" placeholder="ingrese su correo" name="email"></p>
   <p>Contraseña <input required type="password" placeholder="ingrese su contraseña" name="pass" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"></p>
   <input type="submit" value="Ingresar">
   </form> 
</body>
</html>
